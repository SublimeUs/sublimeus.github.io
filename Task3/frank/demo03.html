<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>三栏式布局</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="main-wrap">
			<div class="col-main">
				<p class="description">
					这是我们的团队: Sublime Us <br>
					正如我们常用的Sublime text，这是我们最每天都要使用的东西，也是很方便的编辑工具，作为前端，我们就应该像Sublime一样，做简洁的事情，快速完成，高效无误，这就是我们的团队！
				</p>
			</div>
		</div>
		<div class="col-left">
			<div class="inline-wrap">
				<div class="logo">
					<img src="img/logo-team.png" alt="团队logo" title="Submile Us">
				</div>
				<div class="team">
				团队名称
					Sublime Us
				</div>
			</div>
			
		</div>
		
		<div class="col-right">
			<div class="inline-wrap">
				<div class="logo">
					<img src="img/img-01.jpg" alt="个人头像-1" title="Frank Young">
				</div>
				<div class="logo">
					<img src="img/img-02.jpg" alt="个人头像-2" title="QiwangYang">
				</div>
				<div class="logo">
					<img src="img/img-03.png" alt="个人头像-3" title="Dingyc123">
					
				</div>
				<div class="logo">
					<img src="img/img-04.jpg" alt="个人头像-4" title="SirlLight">
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
